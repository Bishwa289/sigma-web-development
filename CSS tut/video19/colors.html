<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* https://codepen.io/web-dot-dev/pen/ZELGraM */
        h1{
            /* color: red; */
            /* color: #0BEE0B; */
            /* color: rgb(26, 143, 143); */
            /* color: rgba(255, 22, 57, 0.493); here a(alpha) is opacity of the color */
            color: hsl(360, 100%, 50%);
             /* h(hue):it is a degree on the color wheel from 0 to 360 */
             /* s(saturation):intensity of the color from 0% to 100% */
             /* l(lightness): the lightness of the color from 0 to 100 percent */
             /* hsla(hue,saturation,lightness,alpha) */
             background-color: rgb(19, 125, 231);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>color can be represented in</p>
    <ol>
        <li>Color Keywords</li>
        <li>Hex Color Code</li>
        <li>rgb</li>
        <li>rgba</li>
        <li>hsl</li>
        <li>hsla</li>
    </ol>
</body>
</html>
